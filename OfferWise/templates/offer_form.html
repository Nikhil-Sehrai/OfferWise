{% extends 'base.html' %}
{% block title %}New Offer · OfferWise{% endblock %}
{% block content %}
<h2 class="mb-3">Enter Offer</h2>
<form method="post" action="{% url 'offer_new' %}" class="card p-3 shadow-sm">
  {% csrf_token %}
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Role</label>
      <input class="form-control" name="role" placeholder="Analyst / AE / Area Sales Exec" required>
    </div>
    <div class="col-md-2">
      <label class="form-label">Level</label>
      <select class="form-select" name="level">
        <option>L4</option><option>L5</option>
      </select>
    </div>
    <div class="col-md-2">
      <label class="form-label">City</label>
      <select class="form-select" name="city">
        <option>BLR</option><option>MUM</option><option>DEL</option>
      </select>
    </div>
    <div class="col-md-2">
      <label class="form-label">Base (₹ LPA)</label>
      <input type="number" step="0.1" class="form-control" name="base" placeholder="8.0" required>
    </div>
    <div class="col-md-2">
      <label class="form-label">Annual Bonus (₹ LPA)</label>
      <input type="number" step="0.1" class="form-control" name="bonus" value="0">
    </div>
    <div class="col-md-2">
      <label class="form-label">Joining Bonus (₹ LPA)</label>
      <input type="number" step="0.1" class="form-control" name="jb" value="0">
    </div>
  </div>
  <div class="d-flex gap-2 mt-3">
    <button class="btn btn-primary">Use Benchmarks</button>
    <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
